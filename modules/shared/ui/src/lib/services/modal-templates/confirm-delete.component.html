<div class="confirm-delete">
  <div class="modal-body">
    <div class="d-flex justify-content-around">
      <i class="fas fa-trash"></i>
    </div>
    <div class="d-flex justify-content-around">{{ bodyText }}</div>
    <ng-container *ngTemplateOutlet="body"></ng-container>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-sm btn-outline-danger no-focus"
      (click)="activeModal.dismiss()"
    >
      Annuleren
    </button>
    <button type="button" class="btn btn-sm btn-danger" (click)="ok()">
      Ja, verwijderen
    </button>
  </div>
</div>
