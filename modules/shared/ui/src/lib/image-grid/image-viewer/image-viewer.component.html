<div class="modal-header">
  <button type="button" class="btn-close no-focus btn-close-white" aria-label="Close"
    (click)="activeModal.dismiss()"></button>
</div>
<div class="modal-body d-flex justify-content-between align-items-center">
  <div class="prev">
    <button type="button" class="btn text-white-50" title="Vorige" (click)="prev()">
      <i class="fa-solid fa-arrow-left"></i>
    </button>
  </div>
  <div style="width: 500ox; height: 500px" class="d-flex align-items-center">
    <i *ngIf="!currentImage" class="fas fa-circle-notch fa-spin fs-2 text-white-50"></i>
    <img *ngIf="currentImage" [src]="currentImage.fileLarge" />
  </div>

  <div class="next">
    <button type="button" class="btn text-white-50" title="Volgende" (click)="next()">
      <i class="fa-solid fa-arrow-right"></i>
    </button>
  </div>
</div>
<div class="modal-footer justify-content-center">
  <div *ngIf="currentImage && currentImage.description">
    {{ currentImage.description }}
  </div>
</div>
